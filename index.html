<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>QuizzifyAI</title>
  </head>
  <body>
    <nav>
      <div id="titlebar">
        <h1 id="title_text">Quizzify<span id="AI_text">AI</span></h1>
        <button id="home_button">Home</button>
      </div>
    </nav>
    <div id="main_desk">
      <div id="main">
        <p class="question">Enter the topic you would like a quiz on</p>
        <input class="userinput" id="topic_input" />
        <p class="question">Enter the number of questions you would like</p>
        <input class="userinput" id="number_input" /><br />
        <button id="start_button">Start Quiz</button>
      </div>
      <div>
        <img id="main_img" src="mainimage.png" />
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
